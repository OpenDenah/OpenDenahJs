<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="OpenDenah.css">
</head>
<body>
    <div>
        <label for="dimWidth">Width</label>
        <input id="dimWidth" name="dimWidth" type="number" value="15">
        <br><br>
        <label for="dimHeight">Height</label>
        <input id="dimHeight" name="dimHeight" type="number" value="15">
        <br><br>
        <button onclick="create()">Create</button>
        <br><br>
        <div id="denah"></div>
    </div>
</body>
<script src="OpenDenah.js"></script>
<script>
    const mainRoom = new Denah("#denah", [15,15], 500)
    mainRoom.createRoom()
    mainRoom.render()
    const create = () => {
        const size = [dimWidth.value,dimHeight.value]
        mainRoom.setSize(size)
        mainRoom.setWidth(500)
        mainRoom.createRoom()
        mainRoom.render()
    }
</script>
</html>
